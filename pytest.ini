[pytest]
# Pytest configuration for Dashtam test suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Pytest-asyncio configuration
# Use 'auto' mode to automatically handle async fixtures and tests
asyncio_mode = auto
asyncio_default_fixture_loop_scope = session

# Output options
addopts = 
    --strict-markers
    --tb=short
    --disable-warnings
    -v

# Test paths
testpaths = tests

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow-running tests
    database: Tests requiring database

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Minimum version
minversion = 7.0
