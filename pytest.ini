[pytest]
# Pytest configuration for Dashtam test suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --strict-markers
    --tb=short
    -v
    --color=yes

# Test paths
testpaths = tests

# Exclude old unmigrated test files
norecursedirs = tests/tests_old_unmigrated

# Markers (defined in conftest.py via pytest_configure)
markers =
    unit: Unit tests (fast, no database)
    integration: Integration tests (with database)
    api: API/E2E tests
    database: Database-specific tests
    slow: Slow-running tests

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Minimum version
minversion = 7.0

# Python path
pythonpath = .
